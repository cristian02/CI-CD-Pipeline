name: Publish 
on: 
  workflow_dispatch:
  push: 
    branches: 
    - master
    
jobs:
  publish: 
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3 
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore 
        run: dotnet restore ./Pipelines 
        
      - name: Build 
        run: dotnet build ./Pipelines --configuration Release --no-restore 
        
      - name: Publish 
        run: dotnet publish ./Pipelines --configuration Release --no-build
        
